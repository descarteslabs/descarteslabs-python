language: python
python:
- '2.7'
- '3.5'
- '3.6'
git:
  lfs_skip_smudge: true
before_install:
- pip freeze
- pip install --upgrade pip setuptools
install:
- pip install --upgrade -r requirements.txt
- pip install flake8 coverage nose mock responses
script:
- if [[ $TRAVIS_PYTHON_VERSION == "3.5" ]]; then nosetests --with-coverage -vv -I .*addons\.py --cover-package=descarteslabs
  --with-doctest --doctest-options=+ELLIPSIS,+NORMALIZE_WHITESPACE && flake8; fi
- if [[ $TRAVIS_PYTHON_VERSION != "3.5" ]]; then nosetests --with-coverage --cover-package=descarteslabs;
  fi
- pip install .
notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
