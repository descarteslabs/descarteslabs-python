language: python
python:
- '2.7'
- '3.5'
- '3.6'
matrix:
  include:
    # Direct Python support is not yet supported in Travis so manual installation
    # via choco and conda is required for now. Based on tips grafted from
    # https://travis-ci.community/t/python-support-on-windows/241/4
    - os: windows
      language: sh
      python: '3.7'
      before_install:
        #- choco install anaconda3 --params '"/AddToPath"'
        - choco install miniconda3
        #- ls -la /c/tools/miniconda3 /c/tools/miniconda3/Scripts /c/tools/miniconda3/Lib /c/tools/miniconda3/Library
        #- tail -n 300 /c/ProgramData/chocolatey/logs/chocolatey.log
        # python is in miniconda3, conda is in miniconda3/Scripts, openssl is in miniconda3/Library/bin
        - export PATH="/c/Tools/miniconda3:/c/Tools/miniconda3/Scripts:/c/Tools/miniconda3/Library/bin:$PATH"
        - conda install shapely numpy --yes
        #- conda activate tests
        # - choco install python3
        # - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
        # - python -m pip install --upgrade pip wheel
        # - wget https://storage.googleapis.com/dl-windows-wheels/Shapely-1.6.4.post1-cp37-cp37m-win_amd64.whl
        # - pip install Shapely-1.6.4.post1-cp37-cp37m-win_amd64.whl

git:
  lfs_skip_smudge: true
before_install:
- pip install --upgrade pip setuptools
install:
- pip install -r requirements.txt
- pip install flake8 coverage nose mock responses shapely numpy
script:
- nosetests --with-coverage --cover-package=descarteslabs && flake8
- pip install .
notifications:
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    rooms:
      secure: 
