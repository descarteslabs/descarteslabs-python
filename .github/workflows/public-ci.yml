name: CI
on: [push]

jobs:
  test:
    name: ${{ matrix.os }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install CI deps
        run: |
          pip install --upgrade pip setuptools wheel
          pip install shapely -f ${{ secrets.CI_PIP_INDEX_URL }}/simple/shapely/index.html
      - name: Build wheel
        run: |
          pip wheel --no-deps --wheel-dir wheels -e .
          pip install -e .[complete,tests]
      - name: Test GCP
        env:
          TMPDIR: tempdir
          DESCARTESLABS_ENV: testing
        run: |
          mkdir tempdir
          pytest -rfExXP --assert=plain --ignore-glob="*/smoke_tests" --ignore-glob="*/e2e" --ignore="descarteslabs/third_party" descarteslabs
          rm -r tempdir
      - name: Test AWS
        env:
          TMPDIR: tempdir
          DESCARTESLABS_ENV: aws-testing
        run: |
          mkdir tempdir
          pytest -rfExXP --assert=plain --ignore-glob="*/smoke_tests" --ignore-glob="*/e2e" --ignore="descarteslabs/third_party" --ignore="descarteslabs/_dl_modules/client/grpc" --ignore="descarteslabs/_dl_modules/client/services/catalog" --ignore="descarteslabs/_dl_modules/client/services/metadata" --ignore="descarteslabs/_dl_modules/client/services/places" --ignore="descarteslabs/_dl_modules/client/services/storage" --ignore="descarteslabs/_dl_modules/client/services/tasks" --ignore="descarteslabs/_dl_modules/client/services/vector" --ignore="descarteslabs/_dl_modules/common/tasks" --ignore="descarteslabs/_dl_modules/discover" --ignore="descarteslabs/_dl_modules/tables" --ignore="descarteslabs/_dl_modules/vectors" --ignore="descarteslabs/_dl_modules/workflows" descarteslabs
          rm -r tempdir

  slack:
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ always() && github.ref_name == 'fix/slack-message' }}
    steps:
      - name: Webhook
        env:
          EMOJI: ${{ needs.test.result == 'success' && ':party-hat:' || ':boom:' }}
          STATUS: ${{ needs.test.result == 'success' && 'succeeded!' || 'failed.' }}
        run: |
          message=`echo '${{ github.event.commits[0].message }}' | sed "s/'/\\'/g"`
          PAYLOAD='{"text":"${{ env.EMOJI }} CI testing of ${{ github.event.repository.full_name }} has ${{ env.STATUS }}\nCommit <${{ github.event.commits[0].url }}|${{ github.sha }}> by ${{ github.event.commits[0].author.name }}: '"$message"'\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Test results>"}'
          curl -s -X POST -H "Content-Type: application/json" -d "$PAYLOAD" ${{ secrets.slack_webhook }}
